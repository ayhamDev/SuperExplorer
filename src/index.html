<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Super Explorer</title>
    <link rel="stylesheet" href="./dist/index.css" />
  </head>
  <script src="./dist/SuperExplorer.js"></script>
  <body>
    <main class="bg-neutral-900 shadow-2xl">
      <!-- toolbar -->
      <div class="flex justify-between h-10 w-full mb-2">
        <div class="drag_holder w-full" style=" -webkit-app-region: drag;"></div>
        <div class="select-none flex items-center justify-between">
          <div class="minimize_btn px-4 h-full grid place-items-center cursor-pointer active:bg-neutral-700 hover:bg-neutral-800 duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-gray-200" viewBox="0 0 12 12"><rect width="8" height="1.5" x="2" y="5.25"  rx=".75"/></svg>          </div>
          <div class="maximize_btn px-4 h-full grid place-items-center cursor-pointer active:bg-neutral-700 hover:bg-neutral-800 duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-gray-200"  viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2m0 2v14H5V5h14Z"/></svg>
          </div>
          <div class="close_btn px-4 h-full grid place-items-center cursor-pointer active:bg-neutral-700 hover:bg-neutral-800 duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 fill-gray-200 stroke-gray-200" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12L7 7m5 5l5 5m-5-5l5-5m-5 5l-5 5"/></svg>
          </div>
        </div>
      </div>
      <!-- toolbar End -->
      <section class="SuperExplorer w-full flex px-4 gap-3">
        <div class="navigation flex gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="back_btn fill-gray-700 w-5" viewBox="0 0 24 24"><path  d="m10.875 19.3l-6.6-6.6q-.15-.15-.213-.325Q4 12.2 4 12t.062-.375q.063-.175.213-.325l6.6-6.6q.275-.275.687-.288q.413-.012.713.288q.3.275.313.687q.012.413-.288.713L7.4 11h11.175q.425 0 .713.287q.287.288.287.713t-.287.712Q19 13 18.575 13H7.4l4.9 4.9q.275.275.288.7q.012.425-.288.7q-.275.3-.7.3q-.425 0-.725-.3Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="forward_btn fill-gray-700 w-5" viewBox="0 0 24 24"><path d="M5 13h11.17l-4.88 4.88c-.39.39-.39 1.03 0 1.42c.39.39 1.02.39 1.41 0l6.59-6.59a.996.996 0 0 0 0-1.41l-6.58-6.6a.996.996 0 1 0-1.41 1.41L16.17 11H5c-.55 0-1 .45-1 1s.45 1 1 1z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="up_btn fill-gray-700 w-5 " viewBox="0 0 24 24"><path d="M13 19V7.83l4.88 4.88c.39.39 1.03.39 1.42 0a.996.996 0 0 0 0-1.41l-6.59-6.59a.996.996 0 0 0-1.41 0l-6.6 6.58a.996.996 0 1 0 1.41 1.41L11 7.83V19c0 .55.45 1 1 1s1-.45 1-1z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="up_btn fill-gray-700 w-5 can_go" viewBox="0 0 24 24"><path d="M12 20q-3.35 0-5.675-2.325Q4 15.35 4 12q0-3.35 2.325-5.675Q8.65 4 12 4q1.725 0 3.3.713q1.575.712 2.7 2.037V5q0-.425.288-.713Q18.575 4 19 4t.712.287Q20 4.575 20 5v5q0 .425-.288.712Q19.425 11 19 11h-5q-.425 0-.712-.288Q13 10.425 13 10t.288-.713Q13.575 9 14 9h3.2q-.8-1.4-2.187-2.2Q13.625 6 12 6Q9.5 6 7.75 7.75T6 12q0 2.5 1.75 4.25T12 18q1.725 0 3.188-.913q1.462-.912 2.187-2.437q.125-.275.413-.462q.287-.188.587-.188q.575 0 .863.4q.287.4.062.9q-.95 2.125-2.925 3.412Q14.4 20 12 20Z"/></svg>
          </div>
        <div class="main_navigation flex w-full gap-2">
          <div style="flex:10;" class="cwd flex bg-neutral-800 rounded-md h-8 justify-start items-center overflow-hidden text-ellipsis white">
            <input type="text" class="bg-transparent text-sm lett tracking-wider outline-none border-none w-full h-full p-3 text-gray-200" value="Desktop/Projects/">
          </div>
          <div style="flex: 5;" class="search flex bg-neutral-800 rounded-md h-8 justify-start items-center overflow-hidden text-ellipsis white p-2">
            <svg xmlns="http://www.w3.org/2000/svg"  class="back_btn fill-gray-400 w-5"   viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0c.41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"/></svg>
            <input type="text" class="bg-transparent text-sm lett tracking-wider outline-none border-none w-full h-full p-3 text-gray-200 placeholder:text-gray-400" placeholder="Search...">
          
          </div>
          <div style="flex: 1;" class="other">

          </div>
        </div>

      </section>
    </main>
  </body>
</html>
